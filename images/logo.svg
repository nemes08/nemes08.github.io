<?xml version="1.0" encoding="utf-8"?>
<!-- Ayasofya Charity â€” Scalable Logo (SVG)
     Save as images/logo.svg and use with <img src="images/logo.svg" />
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 400" role="img" aria-label="Ayasofya Charity logo">
  <defs>
    <linearGradient id="goldGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#F0CF7A"/>
      <stop offset="1" stop-color="#E7B43E"/>
    </linearGradient>
    <style>
      .emblem-fill{ fill: url(#goldGrad); }
      .emblem-ink{ fill:#3b1f77; } /* inside negative-space color */
      .title { fill: #ffffff; font-family: "Poppins", "Inter", sans-serif; font-weight:700; font-size:86px; }
      .subtitle { fill: url(#goldGrad); font-family: "Poppins", "Inter", sans-serif; font-weight:500; font-size:38px; }
    </style>
  </defs>

  <!-- Left emblem group (Ayasofya silhouette + inner arch + Pi sign) -->
  <g transform="translate(40,40) scale(1)">
    <!-- base block -->
    <path class="emblem-fill" d="M0 300 L260 300 Q270 300 270 290 L270 200 Q270 170 240 140 Q210 110 140 110 Q70 110 40 140 Q10 170 10 200 L10 290 Q10 300 20 300 Z"/>
    <!-- dome -->
    <path class="emblem-fill" d="M140 30 C95 30 70 80 70 120 C70 170 110 200 140 200 C170 200 210 170 210 120 C210 80 185 30 140 30 Z"/>
    <!-- spire -->
    <path class="emblem-fill" d="M137 8 L143 8 L143 28 L137 28 Z"/>
    <!-- inner arch (negative space filled with emblem-ink) -->
    <path class="emblem-ink" d="M140 120 C115 120 95 145 95 170 V250 H185 V170 C185 145 165 120 140 120 Z"/>
    <!-- Pi symbol centered inside the arch -->
    <g transform="translate(111,150) scale(1.7)" class="emblem-ink">
      <!-- hand-drawn Pi glyph path for clarity -->
      <path d="M25 2v3H7v16H5V5H0V2h6c0.6 0 1-.4 1-1V0h16v.06c0 .56.44.94 1 .94h1z"/>
    </g>
  </g>

  <!-- Right text -->
  <g transform="translate(360,120)">
    <text class="title" x="0" y="40">Ayasofya Charity</text>
    <text class="subtitle" x="0" y="98">Global Giving with Pi Network</text>
  </g>
</svg>
