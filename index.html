<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ayasofya Charity</title>

<!-- Premium Fontlar -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom right, #f9f7ff, #eceaf5);
    text-align: center;
    color: #222;
}

/* Ayasofya filigranı */
.ayasofya-watermark {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 90%;
    height: 90%;
    background: url('images/ayasofya-real-photo.jpg') no-repeat center/contain;
    opacity: 0.06;
    transform: translate(-50%, -50%);
    z-index: 0;
    pointer-events: none;
}

/* Ana kapsayıcı */
.page-wrap {
    position: relative;
    z-index: 2;
    padding: 20px;
}

/* Logo */
.logo-box {
    width: 180px;
    margin: 0 auto 20px auto;
    padding: 18px;
    border-radius: 22px;
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(10px);
    box-shadow: 0 6px 22px rgba(0,0,0,0.12);
}

/* Başlık */
h1 {
    font-size: 26px;
    font-weight: 700;
    color: #6b3bff;
    margin-bottom: 5px;
}

/* Card (bağış kutusu) */
.card {
    margin: 25px auto;
    max-width: 420px;
    background: rgba(255,255,255,0.35);
    backdrop-filter: blur(16px);
    border-radius: 20px;
    box-shadow: 0 10px 32px rgba(0,0,0,0.15);
    padding: 25px;
}

/* Bağış butonları */
.donation-buttons button {
    background: linear-gradient(135deg, #8f5dff, #6b3bff);
    color: white;
    border: none;
    border-radius: 14px;
    padding: 12px 22px;
    margin: 8px;
    font-size: 17px;
    cursor: pointer;
    transition: 0.25s;
}
.donation-buttons button:hover {
    transform: scale(1.08);
}

/* Gönder butonu */
.send-btn {
    margin-top: 15px;
    background: #7b4bff;
    padding: 13px 26px;
    border-radius: 14px;
    font-size: 17px;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.25s;
}
.send-btn:hover {
    transform: scale(1.08);
}

/* Progress bar */
.progress {
    margin-top: 20px;
    width: 100%;
    height: 12px;
    background: rgba(123,75,255,0.25);
    border-radius: 10px;
}
.progress-fill {
    height: 100%;
    width: 0%;
    background: #7b4bff;
    border-radius: 10px;
    transition: width 0.5s;
}

/* Bağış geçmişi */
.history-box {
    margin-top: 15px;
    font-size: 15px;
    text-align: left;
    color: #444;
}

/* Alt link */
.footer-link {
    text-align: center;
    padding: 20px;
    font-size: 15px;
    color: #6b3bff;
    font-weight: 600;
}
</style>

</head>

<body>

<div class="ayasofya-watermark"></div>

<div class="page-wrap">

    <div class="logo-box">
        <img src="images/logo.png" width="150" />
    </div>

    <h1>Ayasofya Charity</h1>
    <p>İhtiyaç sahiplerine destek — Pi Network üzerinden şeffaf bağış</p>

    <div class="card">
        <h2>Bağış Yap</h2>

        <p style="color:green; font-weight:600">✔ Valide bağlantı sağlandı!</p>

        <div class="donation-buttons">
            <button onclick="selectAmount(1)">π 1 Pi</button>
            <button onclick="selectAmount(5)">π 5 Pi</button>
            <button onclick="selectAmount(10)">π 10 Pi</button>
        </div>

        <button class="send-btn" onclick="sendDonation()">Bağışı Gönder</button>

        <div class="progress">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <p>Toplam: <span id="total">0</span> Pi — Hedef: 100 Pi</p>

        <div class="history-box">
            <b>Bağış Geçmişi:</b><br>
            <i>Henüz bağış yok.</i>
        </div>
    </div>

    <div class="footer-link">
        Gizlilik & Güven
    </div>

</div>

</body>
</html>
